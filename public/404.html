<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Evan Lin - Personal Portfolio</title>
    <script>
        // GitHub Pages SPA redirect solution for user site
        // This redirects 404s to the main page with the path as a query parameter
        var pathSegmentsToKeep = 0; // For user site (edwinjia1.github.io)
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/?/' + 
            l.pathname.slice(1).replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
