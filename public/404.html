<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Evan Lin - Personal Portfolio</title>
    <script>
        // GitHub Pages SPA redirect solution
        // This script redirects 404s to the main page with the path as a query parameter
        var pathSegmentsToKeep = 1; // For personal-website repository
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + 
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
